<body>
  <div class="formulari">
    <form action="" method="">
      <div class="dades">
        <input type="text" name="usuari" placeholder="Nom de usuari" />
        <input type="email" name="email" placeholder="Correu electrònic" />
      </div>
      <div class="mod">
        <label>Modalitat de joc: <br />
          <input type="radio" id="duel" name="modalitat" value="duel" />
          <label>1 vs 1</label><br />
          <input type="radio" id="cpu" name="modalitat" value="cpu" />
          <label>1 vs CPU</label>
        </label>
      </div>
      <div class="nivell">
        <label>Dificultat: <br />
          <input type="radio" id="easy" name="difficult" value="easy" />
          <label for="easy">Fàcil</label><br />
          <input type="radio" id="normal" name="difficult" value="normal" />
          <label for="easy">Normal</label><br />
          <input type="radio" id="hard" name="difficult" value="hard" />
          <label for="easy">Difícil</label>
        </label>
      </div>
      <div class="boto">
        <input type="submit" name="enviar" value="Enviar" />
      </div>
    </form>
  </div>
